    body.dark-theme {
      --page-bg: #1a1a1a;
      --card-bg-start: #2d2d2d;
      --card-bg-end: #1a1a1a;
      --title-color: #e0e0e0;
      --text-color: #cccccc;
      --secondary-text: #909090;
      --code-bg: #2d2d2d;
      --border-color: #404040;
      --shadow-main: 0 5px 15px 0 rgba(0, 0, 0, 0.4);
      --shadow-hover: 0 5px 5px 0 rgba(0, 0, 0, 0.4);
      --button-border: #6a9955;
      --button-text: #6a9955;
      --button-hover-bg: #6a9955;

      --success-text: #49AA19;
      --warn-text: #D89614;
      --error-text: #DC4446;
      --info-text: #1668DC;
      --success-bg: #162312;
      --warn-bg: #2B2111;
      --error-bg: #2C1618;
      --info-bg: #111A2C;
    }

    body.light-theme {
      --page-bg: #ffffff;
      --card-bg-start: #fafafa;
      --card-bg-end: #ebebeb;
      --title-color: #353535;
      --text-color: #353535;
      --secondary-text: #767676;
      --code-bg: #f6f8fa;
      --border-color: #eaecef;
      --shadow-main: 0 5px 15px 0 rgba(0, 0, 0, 0.15);
      --shadow-hover: 0 5px 5px 0 rgba(0, 0, 0, 0.15);
      --button-border: #a5dc86;
      --button-text: #a5dc86;
      --button-hover-bg: #a5dc86;

      --success-text: #52C41A;
      --warn-text: #FAAD14;
      --error-text: #FF4D4F;
      --info-text: #227AF5;
      --success-bg: #F6FFED;
      --warn-bg: #FFFBE6;
      --error-bg: #FFF2F0;
      --info-bg: #E6F4FF;
    }

    body {
      --font-family: system-ui, 'Microsoft YaHei', sans-serif;
      font-family: var(--font-family);
      background: var(--page-bg);
      color: var(--text-color);
      line-height: 1.5;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button {
      font-family: var(--font-family);
    }

    .container {
      max-width: 980px;
      margin: 0 auto;
    }

    .box {
      margin: 2rem 0;
      padding: 1rem !important;
      background: linear-gradient(135deg, var(--card-bg-start), var(--card-bg-end));
      border-radius: 10px;
      box-shadow: var(--shadow-main);
      transition: all 0.3s ease;
    }

    .box:hover {
      box-shadow: var(--shadow-hover);
    }

    .titleText {
      font-size: 2em !important;
      border-bottom: 1px solid var(--border-color);
      padding: 0 2% 0.3em !important;
      margin: 0 0 1em;
      color: var(--title-color);
    }

    .timeText {
      font-size: 14px;
      color: var(--secondary-text);
      padding: 0 2%;
      margin: 0 0 1em;
    }

    /* 新增作者样式 */
    .meta-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2%;
      margin: 0 0 1em;
    }

    .authorText {
      font-size: 14px;
      color: var(--secondary-text);
      font-style: italic;
    }

    button {
      border: none;
      border-radius: 10px;
      background-color: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      align-items: center;
      color: var(--secondary-text);
    }

    button:hover {
      background-color: var(--border-color);
    }

    .copy-button {
      float: right;
      height: 24px;
      line-height: 25px;
      display: flex;
      font-size: 11px;
    }

    .markdown-body {
      font-family: var(--font-family);
      padding: 0 2% !important;
      background: transparent !important;
      color: var(--text-color);
    }

    .markdown-body pre {
      border: 1px solid var(--color-border-default);
      background-color: var(--code-bg);
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      transition: background-color 0.3s ease;
    }

    .markdown-body code {
      margin: 0rem 0.2rem 0rem 0.2rem;
      padding: 2px 5px;
      display: inline-flex;
      line-height: inherit;
    }

    .markdown-body kbd {
      font-size: 12px;
      margin: 0.2rem 0.2rem 0.3rem 0.2rem;
      padding: 0.2rem 0.3rem 0.4rem 0.3rem;
    }

    .markdown-body blockquote {
      padding: 1rem 1em;
      color: var(--color-accent-fg);
      border-left: .25em solid var(--color-accent-emphasis);
      background-color: var(--info-bg);
    }

    .markdown-body mark {
      background-color: var(--warn-text);
      color: var(--title-color);
    }

    .markdown-body del {
      font-style: italic;
      color: var(--secondary-text);
    }

    @media (max-width: 767px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 0 10px;
      }

      .markdown-body {
        font-size: 14px;
      }
    }

    .icon {
      fill: var(--secondary-text) !important;
      transition: all 0.3s ease;
      margin-right: 0.2rem;
    }

    .icon-success {
      fill: var(--success-text) !important;
      transition: all 0.3s ease;
      margin-right: 0.2rem;
    }
  </style>

  <script>
    // Markdown 配置
    marked.setOptions({
      breaks: true,
      gfm: true,
      sanitize: true,
      highlight: function (code, lang) {
        return hljs.highlightAuto(code).value;
      }
    });

    var PATH_SEGMENTS_TO_SKIP = 0;

    function isUrl(url) {
      return /^[a-zA-z]+:\/\/[^\s]*$/.test(url);
    }

    function returnHome() {
      window.location.replace(
        location.protocol +
        '//' +
        location.hostname +
        (location.port ? ':' + location.port : '') +
        '/' +
        location.pathname.split('/')[PATH_SEGMENTS_TO_SKIP]
      );
    }

    function redirect() {
      var GITEE_ISSUES_LINK = atob('aHR0cHM6Ly9naXRlZS5jb20vYXBpL3Y1L3JlcG9zL3p3OTVjbi9zaG9ydHVybC1kYi9pc3N1ZXMv');
      var location = window.location;
      var issueNumber = location.pathname.split('/')[PATH_SEGMENTS_TO_SKIP + 1];
      var xhr = new XMLHttpRequest();

      xhr.onload = function () {

        //
        let themeToggle = document.getElementById('theme-toggle');
        if (!themeToggle) {

          }
        };

        function getCurrentMode() {
          const saved = localStorage.getItem(THEME_KEY);
          if (saved && MODES[saved]) {
            return saved;
          }
          return 'system'; // 默认
        }

        // 获取 highlight-dark.min.css 的 <link> 标签
        function getHighlightDarkLink() {
          const links = document.querySelectorAll('link[href*="github-dark.min.css"]');
          for (let link of links) {
            if (link.href.includes('github-dark.min.css')) {
              return link;
            }
          }
          return null;
        }

        // 应用主题（包含页面主题 + highlight.js 主题）
        function applyTheme(mode) {
          // 1. 处理页面主题：控制 body class
          document.body.classList.remove('light-theme', 'dark-theme');

          if (mode === 'light') {
            document.body.classList.add('light-theme');
          } else if (mode === 'dark') {
            document.body.classList.add('dark-theme');
          }

          // 2. 处理 highlight.js 主题：动态修改 media 属性
          const link = getHighlightDarkLink();
          if (link) {
            const modeData = MODES[mode];
            if (modeData) {
              // 根据模式设置 media 属性
              if (mode === 'system') {
                link.media = '(prefers-color-scheme: dark)'; // 跟随系统
              } else if (mode === 'light') {
                link.media = 'not all'; // 禁用深色高亮
              } else if (mode === 'dark') {
                link.media = 'all'; // 强制启用深色高亮
              }
            }
          }

          // 3. 更新图标显示
          const modeData = MODES[mode];
          if (modeData && modeData.icon) {
            themeToggle.innerHTML = modeData.icon;
          }
        }
        function initTheme() {
          const savedMode = getCurrentMode();
          applyTheme(savedMode);
        }

        function cycleTheme() {
          const current = getCurrentMode();

          let next;
          if (current === 'system') next = 'light';
          else if (current === 'light') next = 'dark';
          else next = 'system';

          localStorage.setItem(THEME_KEY, next);
          applyTheme(next);
        }

        themeToggle.addEventListener('click', cycleTheme);
        initTheme();

          var bodyText = payload.body;
          var timeText = payload.updated_at;

            !titleText ||

            let container = document.createElement('div');
            container.className = 'container';

            let divObj = document.createElement('div');

            let titleObj = document.createElement('h1');

            copyBtnObj.addEventListener('click', function () {
              if (this.disabled) return;
              this.disabled = true;

              const rawText = document.querySelector(".markdown-body").dataset.raw;

              const textarea = document.createElement("textarea");
              textarea.value = rawText;
              document.body.appendChild(textarea);
              textarea.select();
              document.execCommand("copy");
              document.body.removeChild(textarea);

              var originHTML = this.innerHTML;
              var originBackgroundColor = this.innerHTML;

              this.style.color = 'var(--success-text)';
              this.innerHTML = '<svg width="0.8rem" class="icon-success" height="0.8rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M9.338 21.575a1.058 1.058 0 0 1-.53-.363L2.275 13.17a1.063 1.063 0 0 1 1.65-1.341l5.63 6.928L19.33 3.86a1.064 1.064 0 0 1 1.778 1.167L10.551 21.115a1.065 1.065 0 0 1-1.213.46z" ></path></svg>已复制';
              setTimeout(() => {
                this.innerHTML = originHTML;
                this.style.color = '';
                this.disabled = false;
              }, 1000);

            });

            let bodyObj = document.createElement('div');
            bodyObj.className = 'markdown-body';
            bodyObj.innerHTML = marked.parse(bodyText);
            bodyObj.dataset.raw = bodyText; // 保存原始文本

            divObj.appendChild(titleObj);
            divObj.appendChild(metaContainer);
            divObj.appendChild(copyBtnObj);
            divObj.appendChild(bodyObj);

            container.appendChild(divObj);
            document.body.appendChild(container);

            // 代码高亮
            hljs.highlightAll();
          } else {
            document.title = '跳转中...';
            isUrl(titleText) ? location.replace(titleText) : location.replace(bodyText);
          }
        } else {
          console.error(xhr.status + ' ' + xhr.response);
          returnHome();
        }
      };

      xhr.onerror = returnHome;
      xhr.open('GET', GITEE_ISSUES_LINK + issueNumber);
      xhr.send();
    }

    try {

      redirect();
    } catch (e) {
      console.error(e);
      returnHome();
    }
